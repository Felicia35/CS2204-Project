       function askQty(cake_id){
         var Qty=prompt("enter your quantity");
         if(isNaN(Qty)||Qty.trim()==""){
           alert("This is not a number");
           askQty(cake_id);
         }
         else {
           var table=document.getElementById("order_table");
           var row=table.insertRow(1);
           var cakename=row.insertCell(0);
           var cakequantity=row.insertCell(1);
           cakename.innerHTML=myMenu[cake_id].description;
           cakequantity.innerHTML=Qty;
           document.getElementById("Total_quantity").value=Number(document.getElementById("Total_quantity").value)+Number(Qty);
           var c_name=myMenu[cake_id].description;
           var c_qty=Qty;
           storage[c_name]=Number(storage[c_name])+Number(c_qty);
         }
       }
    </script>

    <script type="text/javascript">
      document.getElementById("pi").addEventListener("click",function(event){
        event.preventDefault();
        alert("preventDefault");
        var cond_1=document.getElementById("Tel.No.").value;
        var cond_2=document.getElementById("PickUpDate").value;
        var error_message="";
        var success=1;
        if (cond_1.trim()==""){
          document.getElementById("error_message").innerHTML+=("Please enter telNo."+"<br>");
          success=0;
        }
        if (isNaN(cond_1)==true){
          document.getElementById("error_message").innerHTML+=("Please enter numbers"+"<br>");
          success=0;
        }
        if (cond_2==""){
          document.getElementById("error_message").innerHTML+=("Please enter PickUpDate"+"<br>");
          success=0;
        }
        if (success==1){
          document.getElementById("form1").submit();
        }else{
          displayErrorBox();
        }
     });
     function displayErrorBox(){
       document.getElementById("dropdown2").style.display="block";
     }
    </script>
