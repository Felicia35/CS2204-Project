    <script type="text/javascript">
      var x=0;
      function videoSwitch(x){
        var v=document.getElementById("v");
        if (x==0) {
          s=document.querySelectorAll('#v source');
          s[0].src="https://courses.cs.cityu.edu.hk/cs2204/chocolate.mp4";
          s[1].src="https://courses.cs.cityu.edu.hk/cs2204/chocolate.ogg";
          v.load();
          v.onended=function(){
            setTimeout("videoSwitch(1)",5*1000);
          }
        }
        else if(x==1){
          s=document.querySelectorAll('#v source');
          s[0].src="https://courses.cs.cityu.edu.hk/cs2204/cakemaking-s.mp4";
          s[1].src="https://courses.cs.cityu.edu.hk/cs2204/cakemaking-s.ogg";
          v.load();
          v.onended=function(){
            setTimeout("videoSwitch(0)",5*1000);
          }
        }
      }
      videoSwitch(0);
    </script>
